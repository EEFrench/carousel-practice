<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Carousel</title>
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> 
  <!-- PERSONAL CSS  -->
  <link rel="stylesheet" href="./css/style.css">
  <integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- FONTS  -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<html>
  <body>
    <h1>Carousel Cabaret</h1>
    <h2>Tommy SpaSe & The Alchemists</h2>  

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/CC_Cover.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>New Album b</h5>
                <p>...</p>
              </div>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="./img/Carousel.png" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>New Album b</h5>
              <p>...</p>
            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="./img/Map.JPEG" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>New Album b</h5>
              <p>...</p>
            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="./img/Music.jpg" alt="Fourth slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>New Album b</h5>
              <p>...</p>
            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="./img/CC_CD.JPEG" alt="Fifth slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>New Album b</h5>
              <p>...</p>
            </div>
          </div>
          
          <div class="carousel-item">
            <img class="d-block w-100" src="./img/Sticker.JPEG" alt="Sixth slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>New Album b</h5>
              <p>...</p>
            </div>
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
  </body>
</html>
